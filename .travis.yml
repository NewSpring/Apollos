language: node_js
node_js: '8.7.0'
cache: yarn
jobs:
  include:
    - stage: test
      script:
        - yarn danger
        - yarn run test
    - stage: expo test deploy
      sudo: required
      if: type IN (push, pull_request)
      script:
        - sudo sysctl fs.inotify.max_user_watches=524288
        - sudo sysctl fs.inotify.max_queued_events=524288
        - sudo sysctl -p
        - yarn run appr